<h3>Cart</h3>
<div>Count: {{ store.order.items.length }}</div>
<table class="table table-condensed table-striped">
    <thead>
        <tr>
            <td></td>
            <td>Product</td>
            <td>Quantity</td>
            <td>Price</td>
            <td>Total</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of store.order.items">
            <td></td>
            <td>{{ item.productCategory }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.unitPrice }}</td>
            <td>{{ item.unitPrice * items.quantity }}</td>
        </tr>
    </tbody>
</table>
<hr />
